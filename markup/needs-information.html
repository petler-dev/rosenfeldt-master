<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rosenfeldt</title>
    <link media="all" rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper" class="contact-wrapper">
    <div class="contact-holder">
       <div class="logo">
           <a href="#">
               <img class="not-retina" src="images/logo.png" alt="rosenfeldt">
               <img class="retina" src="images/logo@2x.png" alt="rosenfeldt">
           </a>
       </div>
        <div class="contact-form-wrap b-shadow checkbox-holder check">
            <h1>Vi mangler lige lidt info på dig, inden du kan se dine billeder.</h1>
            <form action="#" class="contact-form">
                <div class="input-holder">
                    <input type="text" required id="1">
                    <label class="form-label" for="1">Navn</label>
                </div>
                <div class="input-holder">
                    <input type="text" required id="2">
                    <label class="form-label" for="2">E-mail</label>
                </div>
                <div class="input-holder">
                    <input type="text" required id="3">
                    <label class="form-label" for="3">Telefonnummer</label>
                </div>

                <label class="switch">
                    <input type="checkbox">
                    <span class="element"></span>
                    <p>Jeg accepter <a href="#">privatliv & cookiebetingelser</a></p>
                </label>
                <button type="submit" class="btn primary b-shadow">Gå til dine billeder</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
